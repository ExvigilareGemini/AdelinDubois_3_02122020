<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>La note enchantée</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d9919cf935.js" crossorigin="anonymous"></script>
</head>
<body class="body">
    
    <!-- Header -->
    <header class="header">

        <a href="../../index.html" class="header__link"></a>
        <i class="header__icon fas fa-arrow-left"></i>
        <img src="../../assets/src/logo/ohmyfood@2x.svg" alt="Oh My Food !" class="header__logo">

    </header>

    <!-- Présentation -->
    <section class="presentation">
        <div class="presentation__cadre">
            <img src="#" alt="Présentation" class="presentation__image">
        </div>
    </section>
    
    <!-- Carte -->
    <section class="carte">
        <h1 class="carte__head">La palette du goût</h1>
        <i class="carte__icon far fa-heart"></i>
        
        <!-- Menu des entrées -->
        <div class="menu">
            <h2 class="menu__head">ENTRÉES</h2>
            <button class="plat">
                <h3 class="plat__head">Ravioles de foie gras </h3>
                <p class="plat__detail">Accompagnés de leur crème à la truffe</p>
                <p class="plat__prix">25€</p>
            </button>
            <button class="plat">
                <h3 class="plat__head">Caviar osciètre</h3>
                <p class="plat__detail">Sur blini à la farine de blé noir</p>
                <p class="plat__prix">35€</p>
            </button>
            <button class="plat">
                <h3 class="plat__head">Homard et espuma de potiron</h3>
                <p class="plat__detail">Mariné aux zestes d'orange</p>
                <p class="plat__prix">20€</p>
            </button>
            <button class="plat">
                <h3 class="plat__head">Foie gras de canard cuit entier</h3>
                <p class="plat__detail">Confiture de figue et pain toasté</p>
                <p class="plat__prix">35€</p>
            </button>
        </div>

        <!-- Menu des plats -->
        <div class="menu">
            <h2 class="menu__head">PLATS</h2>
            <button class="plat">
                <h3 class="plat__head">Noix de coquilles Saint-Jacques</h3>
                <p class="plat__detail">Sur lit de purée de céleri-rave</p>
                <p class="plat__prix">40€</p>
            </button>
            <button class="plat">
                <h3 class="plat__head">Langoustine poêlée</h3>
                <p class="plat__detail">Purée de patate douce</p>
                <p class="plat__prix">35€</p>
            </button>
            <button class="plat">
                <h3 class="plat__head">Mijoté de queue de boeuf </h3>
                <p class="plat__detail">Et riz sauvage aux zestes de citron</p>
                <p class="plat__prix">44€</p>
            </button>

        </div>

        <!-- Menu des dessert -->
        <div class="menu">  
            <h2 class="menu__head">DESSERTS</h2>
            <button class="plat">
                <h3 class="plat__head">Macaron noisette et chocolat</h3>
                <p class="plat__detail">Glace au caramel brun et sel de Guérande</p>
                <p class="plat__prix">18€</p>
            </button>
            <button class="plat">
                <h3 class="plat__head">Baba au rhum revisité </h3>
                <p class="plat__detail">Avec son coulis de citron</p>
                <p class="plat__prix">22€</p>
            </button>
            <button class="plat">
                <h3 class="plat__head">Tarte au citron meringuée</h3>
                <p class="plat__detail">Déstructurée</p>
                <p class="plat__prix">23€</p>
            </button>

        </div>
        
        <button class="carte__button">Commander</button>
    </section>

    <!-- Footer -->
    <footer class="footer">

        <h1 class="footer__head">ohmyfood</h1>

        <div class="container_link">
            <i class="footer__icon fas fa-utensils"></i>
            <a href="" class="footer__link footer__link--bold">Proposer un restaurant</a>
        </div>

        <div class="container_link">
            <i class="footer__icon fas fa-hands-helping"></i>
            <a href="" class="footer__link footer__link--bold">Devenir partenaire</a>
        </div>

        <a href="" class="footer__link">Mentions légales</a>
        <a href="" class="footer__link">Contact</a>

    </footer>

</body>
</html>
